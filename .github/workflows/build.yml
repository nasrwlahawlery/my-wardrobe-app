name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          # دروستکردنی فۆڵدەرێک بۆ ئەوەی کاپاسیتەر لێی گەڕێ
          mkdir www
          # کۆپیکردنی فایلەکان بۆ ناو فۆڵدەرەکە
          cp index.html www/
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
          
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npx cap init MyApp com.myapp.app --web-dir www
          npx cap add android
          npx cap sync android
          cd android && ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-file
          path: android/app/build/outputs/apk/debug/app-debug.apk
