name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build APK
        run: |
          # ١. دروستکردنی فۆڵدەر و ئامادەکردنی فایلەکان
          mkdir -p www
          cp index.html www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
          
          # ٢. دامەزراندنی کاپاسیتەر
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # ٣. دروستکردنی پڕۆژەی ئەندرۆید لە سفرەوە
          npx cap init MyApp com.myapp.app --web-dir www
          npx cap add android
          
          # ٤. کۆمپیڵکردنی ئەپەکە
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-final-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
